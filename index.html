<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
           <h1>Chudo</h1>
           <p>The messenger with personalized avatars for chats and calls.</p>
           <a class="contact-us">CodeCreative@email.com</a>
           <span class="copyrights">&copy; 2023 Code Creative, Inc</span>
        </div>
        <div class="right">
           <div class="rabbit">
              <div class="rabbit__head">
                 <div class="rabbit__ears">
                    <div class="rabbit__ears--right"></div>
                    <div class="rabbit__ears--left"></div>
                 </div>
                 <div class="rabbit__face"></div>
                 <div class="rabbit__eyes--right"></div>
                 <div class="rabbit__eyes--left"></div>
              </div>
           </div>
        </div>
     </div>
</body>
</html>
